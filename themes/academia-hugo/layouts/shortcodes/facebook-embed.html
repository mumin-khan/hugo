<div id="fb-root"></div>
<script async defer crossorigin="anonymous" 
    src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v18.0"></script>

<div class="fb-post" 
    data-href="{{ .Get "url" }}" 
    data-width="{{ .Get "width" | default "1000" }}">
</div>

<style>
    .fb-post {
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
